projects:
  thmonitoriot:
    schemaPath: amplify/backend/api/thmonitoriot/build/schema.graphql
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: ap-south-1
        apiId: null
        maxDepth: 2
