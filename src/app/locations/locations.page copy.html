<ion-header>
  <app-holatoolbar title="{{locationobj.locationtypename}} - {{locationobj.name}}" iconName="home-outline"></app-holatoolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="0" sizeMd="3"></ion-col>
    <ion-col size="12" sizeMd="6"><br>
    <div class="ion-text-center LargeNormal">Temperature Graph</div>
    <img style="width: 100%;" src="../../assets/graph.png" id="imgPlacement">
    <br><br>
    <ion-item>
      <ion-label class="MediumBold">About This Location </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Temperature Range : {{locationobj.temperaturemin}}째C To {{locationobj.temperaturemax}}째C </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Humidity Range : {{locationobj.humiditymin}}째C To {{locationobj.humiditymax}}째C </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Sensors: {{locationobj.sensorsasstring}}</ion-label>
    </ion-item><br>
    </ion-col>
  <ion-col size="0" sizeMd="3"></ion-col>
 </ion-row>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="editLocation()">
    <ion-icon name="create-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
