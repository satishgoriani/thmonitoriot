<ion-row class="toolbar">
  <ion-col class="toolBarTitle" size="10">
    <ion-label>{{title}}</ion-label>
  </ion-col>

  
  <ion-col  size="1"  >
    <ion-buttons class="closeButton" (click)="closeDialog()">
      <ion-icon name="close" class="cancel" ></ion-icon>
    </ion-buttons>
  </ion-col>
  <ng-content></ng-content>
</ion-row>
