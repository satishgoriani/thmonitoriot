<ion-header>
  <app-holatoolbar title="{{operation}} Sensor"></app-holatoolbar>
</ion-header>
<ion-content>
 <ion-row>
  <ion-col size="12" sizeMd="6" offsetMd="3">
  <ion-item class="SmallNormal">
      <ion-label position="floating" color="medium">Serial Number</ion-label>
      <ion-input [(ngModel)]="sensorobj.serialnumber" type="text"></ion-input>
  </ion-item>
  <ion-item class="SmallNormal">
    <ion-label position="floating" color="medium">Details/Remarks</ion-label>
    <ion-textarea [(ngModel)]="sensorobj.remarks" type="text" autoGrow="true"></ion-textarea>
  </ion-item>
  </ion-col>
</ion-row>
</ion-content>
<ion-footer>
  <ion-row class="ion-justify-content-center">
      <ion-button size="small" color="cancel" type="submit" (click)="close()">Cancel</ion-button>&nbsp;
      <ion-button size="small" color="primary" type="submit" (click)="save()">&nbsp;&nbsp;Save&nbsp;&nbsp;</ion-button>
  </ion-row>
</ion-footer>
