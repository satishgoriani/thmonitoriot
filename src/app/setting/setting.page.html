<ion-header class="ion-no-border">
  <app-holatoolbar title="Settings"></app-holatoolbar>
</ion-header>
<ion-content>
<ion-row>
 <ion-col size="0" sizeMd="3"></ion-col>
 <ion-col size="12" sizeMd="6">
  <ion-item>
    <ion-label position="floating">High Security PIN</ion-label>
    <ion-input required=true type="number" placeholder="*****"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Select Theme</ion-label></ion-item>
  <ion-item>
    <ion-list class="colorlist">
    <ion-radio-group *ngFor="let item of themeList;" [(ngModel)]="selectedTheme">
    <ion-item>
      <ion-label>{{item.name}}</ion-label>
      <ion-radio slot="start" value="{{item.id}}"></ion-radio>
      <ion-label style="max-width:10px;background-color:{{item.colors[0]}}">&nbsp;</ion-label>
      <ion-label style="max-width:10px;background-color:{{item.colors[1]}}">&nbsp;</ion-label>
    </ion-item>
    </ion-radio-group>
  </ion-list>
  </ion-item>
</ion-col>
<ion-col size="0" sizeMd="3"></ion-col>
</ion-row>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="1" sizeMd="4"></ion-col>
    <ion-col size="5" sizeMd="2">
      <ion-button color="cancel" type="submit" expand="block" (click)="close()">Cancel</ion-button>
    </ion-col>
    <ion-col size="5" sizeMd="2">
      <ion-button color="primary" type="submit" expand="block" (click)="save()">Save</ion-button>
    </ion-col>
    <ion-col size="1" sizeMd="4"></ion-col>
  </ion-row>
</ion-footer>
