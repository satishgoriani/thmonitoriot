<ion-header class="ion-no-border">
  <app-holatoolbar title="Settings"></app-holatoolbar>
</ion-header>
<ion-content>
<ion-row>
 <ion-col size="0" sizeMd="3"></ion-col>
 <ion-col size="12" sizeMd="6">
  <ion-item>
    <ion-label position="floating">High Security PIN</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Change Headers</ion-label>
    <div>
      <ion-icon *ngIf="showhdr==false" id="myBtn" name="chevron-down-outline" (click)="toggleText('changehdr')"></ion-icon>
      <ion-icon *ngIf="showhdr==true" id="myBtn" name="chevron-up-outline" (click)="toggleText('changehdr')"></ion-icon>
    </div>
  </ion-item>
  <span id="changehdr" style="display: none;">
  <ion-item>
    <ion-list class="Wid100" lines="none">
    <ion-item>
      <ion-label color="medium">Location type</ion-label>
      <ion-label>&nbsp; to &nbsp;</ion-label>
      <ion-input placeholder="ex. Department"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="medium">Location</ion-label>
      <ion-label>&nbsp; to &nbsp;</ion-label>
      <ion-input placeholder="ex. Room"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="chkdefault"></ion-checkbox>&nbsp;
      <ion-label color="medium">Restore default</ion-label>
    </ion-item>
    </ion-list>
  </ion-item>
  </span>
  <ion-item>
    <ion-label>Change Theme</ion-label>
    <div>
      <ion-icon *ngIf="showthm==false" id="myBtn" name="chevron-down-outline" (click)="toggleText('changethm')"></ion-icon>
      <ion-icon *ngIf="showthm==true" id="myBtn" name="chevron-up-outline" (click)="toggleText('changethm')"></ion-icon>
    </div>
  </ion-item>
  <span id="changethm" style="display: none;">
  <ion-item>
    <ion-list class="colorlist" lines="none">
    <ion-radio-group *ngFor="let item of themeList;" [(ngModel)]="selectedTheme">
    <ion-item>
      <ion-label color="medium">{{item.name}}</ion-label>
      <ion-radio slot="start" value="{{item.id}}"></ion-radio>
      <ion-label style="max-width:10px;background-color:{{item.colors[0]}}">&nbsp;</ion-label>
      <ion-label style="max-width:10px;background-color:{{item.colors[1]}}">&nbsp;</ion-label>
    </ion-item>
    </ion-radio-group>
  </ion-list>
  </ion-item>
 </span>
</ion-col>
<ion-col size="0" sizeMd="3"></ion-col>
</ion-row>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="1" sizeMd="4"></ion-col>
    <ion-col size="5" sizeMd="2">
      <ion-button color="cancel" type="submit" expand="block" (click)="close()">Cancel</ion-button>
    </ion-col>
    <ion-col size="5" sizeMd="2">
      <ion-button color="primary" type="submit" expand="block" (click)="save()">Save</ion-button>
    </ion-col>
    <ion-col size="1" sizeMd="4"></ion-col>
  </ion-row>
</ion-footer>
