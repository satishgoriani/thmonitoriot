<ion-header class="ion-no-border">
  <app-holatoolbar flat="true" title="{{operation}} Location"></app-holatoolbar>
</ion-header>
<ion-content>
  <div>

    <ion-item>
      <ion-label position="floating">Location No</ion-label>
      <ion-input required=true placeholder="001" [(ngModel)]="locationobj.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Locationtype</ion-label>
      <ion-select mode="md" [(ngModel)]="locationobj.locationtypeID">
        <ion-select-option *ngFor="let item of dataService.locationtypelist;" value="{{item.id}}">{{item.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label >Material Category</ion-label>
      <ion-select mode="md" [(ngModel)]="locationobj.materialcategoryID">
        <ion-select-option *ngFor="let item of dataService.materialcategorylist;" value="{{item.id}}">{{item.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label  position="floating">Min Temperature (°C)</ion-label>
      <ion-input required=true type="number" placeholder="2" [(ngModel)]="locationobj.temperaturemin"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Max Temperature (°C)</ion-label>
      <ion-input required=true type="number" placeholder="10" [(ngModel)]="locationobj.temperaturemax"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Storage Capacity (Metric Tons)</ion-label>
      <ion-input required=true type="number" placeholder="40" [(ngModel)]="locationobj.storagecapacity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sensors</ion-label>
       <ion-select mode="md" multiple="true" [(ngModel)]="locationobj.sensors" [value]="locationobj.sensors">
        <ion-select-option *ngFor="let sensor of dataService.sensorlist" value="{{sensor.id}}">{{sensor.serialnumber}}</ion-select-option>
      </ion-select>
    </ion-item>

    <!--
    <ion-item>
      <ion-label position="floating">Number of Floors</ion-label>
      <ion-input required=true type="number" placeholder="2" [(ngModel)]="locationobj.numfloors"></ion-input>
    </ion-item>-->


    <!--<ion-item>
        <ion-label position="stacked">Temerature Range (Celsius)</ion-label>
        <ion-input type="num" [(ngModel)]="locationobj.temperaturemin" placeholder="Min Temperature"></ion-input>
        <ion-input type="num" [(ngModel)]="locationobj.temperaturemax" placeholder="Max Temperature"></ion-input>
      </ion-item>-->

  </div>



</ion-content>

<ion-footer>

  <div class="buttonrow">
    <ion-row>
      <ion-col no-padding>
        <ion-button class="back-modal-btn" type="submit" expand="block" (click)="closeDialog()">Cancel</ion-button>
      </ion-col>
      <ion-col no-padding>
        <ion-button class="next-modal-btn" type="submit" expand="block" (click)="save()">Save</ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-footer>
