<ion-content fullscreen="true">
  <div class="slides">
  </div>
  <div class="container">

    <h2>WELCOME</h2>

    <div class="divcont">
      <ion-label>Username</ion-label>
      <ion-item>
        <ion-input [(ngModel)]="email" type="text" placeholder="emailid or mobileno@company"></ion-input>
      </ion-item>
    </div>
    <div class="divcont">
      <ion-label>Password</ion-label>
      <ion-item>
        <ion-input  [(ngModel)]="userpass" [type]="passwordType" clearOnEdit="false" placeholder="******"></ion-input>
        <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
      </ion-item>
    </div>
    <ion-row>
      <ion-col>
        <ion-button class="forget-pass" fill="clear">Forgot password?</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="signin">
      <ion-col>
        <ion-checkbox></ion-checkbox>
        <ion-label class="stay-sign"> Stay signed in</ion-label>
      </ion-col>
    </ion-row>

    <ion-button [disabled]="isprocessing" class="login" type="submit" expand="block" (click)="login()">
      Login
    </ion-button>

  <div class="Wid100 aligncenter">
    <ion-spinner *ngIf="isprocessing" name="lines"></ion-spinner>
  </div>


    <pre>Â© 2021  All rights reserved</pre>
  </div>
</ion-content>
