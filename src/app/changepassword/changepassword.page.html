<ion-header>
  <app-holatoolbar title="Change Password" iconName="key-outline"></app-holatoolbar>
</ion-header>
<ion-content>
<ion-row>
 <ion-col size="12" sizeMd="6" offsetMd="3">
    <ion-item class="SmallNormal">
      <ion-label position="floating" color="medium">Old Password</ion-label>
      <ion-input type="password" [(ngModel)]="oldpass"></ion-input>
    </ion-item>
    <ion-item class="SmallNormal">
      <ion-label position="floating" color="medium">New Password</ion-label>
      <ion-input type="password" [(ngModel)]="newpass"></ion-input>
    </ion-item>
    <ion-item class="SmallNormal">
      <ion-label position="floating" color="medium">Re-enter Password</ion-label>
      <ion-input type="password" [(ngModel)]="repass"></ion-input>
    </ion-item>
</ion-col>
</ion-row>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row class="ion-justify-content-center">
      <ion-button size="small" color="cancel" type="submit" (click)="close()">Cancel</ion-button>&nbsp;
      <ion-button size="small" color="primary" type="submit" (click)="save()">&nbsp;&nbsp;Save&nbsp;&nbsp;</ion-button>
  </ion-row>
</ion-footer>
