<ion-header class="ion-no-border">
  <app-holatoolbar title="Change Password"></app-holatoolbar>
</ion-header>
<ion-content>
<ion-row>
 <ion-col size="0" sizeMd="3"></ion-col>
 <ion-col size="12" sizeMd="6">
    <ion-item>
      <ion-label position="floating" color="medium">Old Password</ion-label>
      <ion-input type="password" [(ngModel)]="oldpass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="medium">New Password</ion-label>
      <ion-input type="password" [(ngModel)]="newpass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="medium">Re-enter Password</ion-label>
      <ion-input type="password" [(ngModel)]="repass"></ion-input>
    </ion-item>
</ion-col>
<ion-col size="0" sizeMd="3"></ion-col>
</ion-row>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="1" sizeMd="4"></ion-col>
    <ion-col size="5" sizeMd="2">
      <ion-button color="cancel" type="submit" expand="block" (click)="close()">Cancel</ion-button>
    </ion-col>
    <ion-col size="5" sizeMd="2">
      <ion-button color="primary" type="submit" expand="block" (click)="save()">Save</ion-button>
    </ion-col>
    <ion-col size="1" sizeMd="4"></ion-col>
  </ion-row>
</ion-footer>
